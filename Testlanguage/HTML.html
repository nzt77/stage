<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Bienvenue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        #welcomeMessage {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur notre site</h1>
        <p>Veuillez entrer votre nom :</p>
        <form id="welcomeForm">
            <input type="text" id="nameInput" placeholder="Votre nom" required>
            <input type="submit" value="Envoyer">
        </form>
        <p id="welcomeMessage"></p>
    </div>

    <script>
        document.getElementById('welcomeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // EmpÃªche le rechargement de la page
            const name = document.getElementById('nameInput').value;
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = `Bonjour, ${name} ! Bienvenue sur notre site.`;
        });
    </script>
</body>
</html>
